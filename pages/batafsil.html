	<style type="text/tailwindcss">
		@theme {
			--color-clifford: #da373d;
			--font-inter: "Inter", serif;
			--color-greenlines: #203E2F;
			--color-blackB: #374151;
			--color-greenD: #22C55D;
		}

	<title>Batafsil Ma'lumot</title>

<body class="font-inter">

	<header>
		<div class="container w-10/12 min-h-[400px] mx-auto text-center">
			<div id="batafsil_blog">
				<h1 class="font-bold text-[30px] dark:text-white">Batafsil Ma'lumot</h1>
				<div class=" w-full flex justify-center ">
					<img src="" alt="" class="w-[30%]" id="blog_img">
				</div>
				<div class="w-full dark:text-white">
					<h2 class="font-bold text-[20px]" id="titles"></h2>
					<p id="created_at"></p>
					<p id="disc"></p>
				</div>
			</div>
		</div>
	</header>
	<section>
		<div class="container w-10/12  mx-auto min-h-[200px]">
			<h2 class="text-center font-bold text-[30px]">Kommentlar</h2>
			<div id="comment-div" class="w-full grid lg:grid-cols-2 grid-cols-1 gap-[20px] mt-5">
				<!-- <div class=" h-[100px] overflow-scroll bg-gray-300 rounded-lg p-3
				">
					<p>${}</p>
				</div> -->
			</div>
			<div class="mt-3">
				<textarea name="" id="textarea" class="w-full border"></textarea>
				<button class="bg-blue-500 text-white p-3 rounded-lg" onclick="addComment()">Komment Qo'shish</button>
			</div>
		</div>
	</section>






	<script src="../JS/batafsil.js"></script>
